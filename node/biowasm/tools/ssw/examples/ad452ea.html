<script src="https://biowasm.com/cdn/v3/aioli.js"></script>
<script type="module">
const CLI = await new Aioli(["ssw/1.2.4"], {
	printInterleaved: false
});

// Create mock reference & query fasta files
await CLI.mount([
	{
		name: "ref.fa",
		data: ">chr1\nACTACGACTACGACTACGACGCGCGATTCGCGCGCCGATATACGACTACGACTA\n"
	},
	{
		name: "query.fa",
		data: ">read1\nTACGACTACG\n"
	}
]);

// Run "ssw" command to align query to reference and output SAM file
const output = await CLI.exec("ssw -h -s -c ref.fa query.fa");
document.getElementById("stdout").innerHTML = output.stdout;
document.getElementById("stderr").innerHTML = output.stderr;
</script>
