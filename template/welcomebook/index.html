                        <div class="description-content">
                            <p class="description-text">
                                Для того, чтобы ты смог быстрее освоиться в нашей Компании и уверенно<br>

                            </p>
                            <p class="description-text">
                                В нем содержится ключевая информация, необходимая в первые месяцы <br>

                                корпоративных возможностях и полезных контактах.
                            </p>
                            <p class="description-text margin--bottom">

                            </p>
                            <p class="description-text bold">

                            </p>

                    </div>

            <welcome-description
                    data-services-path="welcomebook"
                    class='description__welcome-diagram_1_1'
            >
                <h3 class="diagramm-title">ЕЦП. РАДИОЛОГИЯ</h3>
                <p class="paragraph--link--margin-bottom_16px">
                    программный продукт для автоматизации<br>
                    работы с архивом медицинских<br>
                    изображений, создания централизованной<br>
                    радиологической <br>
                    и кардиологической служб
                </p>
                <p class="paragraph">Реализация систем кросс проверки качества <br>
                    расшифровки снимков, в том числе <br>
                    на основе технологии ИИ
                </p>
            </welcome-description>

            <welcome-description
                    data-services-path="welcomebook"
                    class='description__welcome-diagram_1_1'
            >
                <h3 class="diagramm-title">ЕЦП. ЛИС</h3>
                <p class="paragraph--link--margin-bottom_16px">
                    лабораторная <br>
                    информационная система
                </p>
                <p class="paragraph">
                    автоматизация полного цикла<br>
                    лабораторных исследований
                </p>
            </welcome-description>

            <welcome-description
                    data-services-path="welcomebook"
                    class='description__welcome-diagram_1_1'
            >
                <h3 class="diagramm-title">ЕЦП. ТЕЛЕМЕДИЦИНА</h3>
                <p class="paragraph--link--margin-bottom_16px">
                    платформа проведения телемедицинских <br>
                    консультаций в формате врач-врач, врач-<br>
                    пациент, а также врачебного консилиума
                </p>
                <p class="paragraph--margin-bottom_16px">
                    На базе платформы возможно создание <br>
                    единого городского телемедицинского <br>
                    центра, в том числе распределенного.<br>
                </p>
                <p class="paragraph">
                    Платформа позволяет подключать <br>
                    дистанционные устройства <br>
                    по контролю за здоровьем.
                </p>
            </welcome-description>

            <welcome-description
                    data-services-path="welcomebook"
                    class='description__welcome-diagram_1_1'
            >
                <h3 class="diagramm-title">ЕЦП. СМП</h3>
                <p class="paragraph--link--margin-bottom_16px">
                    скорая медицинская помощь
                </p>
                <p class="paragraph">
                    управление скорой и неотложной <br>
                    медицинской помощью, в том <br>
                    числе санитарной авиации.
                </p>
            </welcome-description>

            <welcome-description
                    data-services-path="welcomebook"
                    class='description__welcome-diagram_1_1'
            >
                <h3 class="diagramm-title">ЭКОСИСТЕМА СЕРВИСОВ ОНКОЛОГИЯ</h3>
                <p class="paragraph--link--margin-bottom_16px">
                    экосистема - набор одновременно<br>
                    независимых и взаимодополняющих<br>
                    сервисов, созданных на основе <br>
                    единой методологии:
                </p>

                <p class="paragraph">
                    •  Консилиум<br>
                    •  Медикаментозные назначения<br>
                    •  Мобильное приложение пациента
                </p>
            </welcome-description>

            <welcome-description
                    data-services-path="welcomebook"
                    class='description__welcome-diagram_1_1'
            >
                <h3 class="diagramm-title">ЕЦП. МИС</h3>
                <p class="paragraph--link--margin-bottom_16px">
                    медицинская <br>
                    информационная система
                </p>

                <p class="paragraph">
                    цифровое решение <br>
                    для медицинских организаций
                </p>
            </welcome-description>
        </welcome-diagram>

                    <div class="background"></div>
                    <div class='class="content__welcome-section_1_2'>
                        <div data-id="0" class='section_content_card --item-0--padding_40px--height_0 layer-scale'>
                            <div class='section_content_card_top'>
                                <div data-id="0" class='logo__section_content_1_2 image-description--image-0'>

                                    </div>
                                    <div class='section_content_text'>
                                        ФМБА <br>России

                            <div data-id="0" class='section_content_card_bottom data-description--opacity_0--translateY_0--width_0--height_0--left_0--top_0'>
                               <p class="paragraph-description-section-content_1_2--margin-bottom_30px">
                                   В части автоматизации крупнейшей сети государственных <br>
                                   клиник ФМБА России Цифромед отвечает за разработку,<br>
                                   развитие и поддержку централизованной облачной<br>
                                   платформы ЕВМИАС.
                               </p>
                                <p class="paragraph-description-section-content_1_2--margin-bottom_30px">
                                    Платформа позволяет цифровизовать следующие процессы:
                                </p>
                                <ul class="ul-description-section-content_1_2">
                                    <li class="li-description-section-content_1_2">
                                        Управление оказанием медицинской помощи
                                    </li>
                                    <li class="li-description-section-content_1_2">
                                        Ведение базы данных и электронных карт
                                    </li>
                                    <li class="li-description-section-content_1_2">
                                        Запись к врачу, по направлению, на вакцинацию и иные сервисы на ЕПГУ
                                    </li>
                                    <li class="li-description-section-content_1_2">
                                        Взаимодействие с федеральными информационными системами
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div data-id="1" class='section_content_card --padding_40px--item-1--height_1'>
                            <div class='section_content_card_top'>
                                <div data-id="1" class='logo__section_content_1_2 image-description--image-1'>
                                    <div class='section_content_card_top section_2_height'>
                                        <img src="./this/img/sections/1/icons/01.png"/>
                                    </div>
