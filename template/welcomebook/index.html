            <welcome-description
                    data-services-path="welcomebook"
                    class='description__welcome-diagram_1_1'
            >
                <h3 class="diagramm-title">ЕЦП. РАДИОЛОГИЯ</h3>
                <p class="paragraph--link--margin-bottom_16px">
                    программный продукт для автоматизации<br>
                    работы с архивом медицинских<br>
                    изображений, создания централизованной<br>
                    радиологической <br>
                    и кардиологической служб
                </p>
                <p class="paragraph">Реализация систем кросс проверки качества <br>
                    расшифровки снимков, в том числе <br>
                    на основе технологии ИИ
                </p>
            </welcome-description>

            <welcome-description
                    data-services-path="welcomebook"
                    class='description__welcome-diagram_1_1'
            >
                <h3 class="diagramm-title">ЕЦП. ЛИС</h3>
                <p class="paragraph--link--margin-bottom_16px">
                    лабораторная <br>
                    информационная система
                </p>
                <p class="paragraph">
                    автоматизация полного цикла<br>
                    лабораторных исследований
                </p>
            </welcome-description>

            <welcome-description
                    data-services-path="welcomebook"
                    class='description__welcome-diagram_1_1'
            >
                <h3 class="diagramm-title">ЕЦП. ТЕЛЕМЕДИЦИНА</h3>
                <p class="paragraph--link--margin-bottom_16px">
                    платформа проведения телемедицинских <br>
                    консультаций в формате врач-врач, врач-<br>
                    пациент, а также врачебного консилиума
                </p>
                <p class="paragraph--margin-bottom_16px">
                    На базе платформы возможно создание <br>
                    единого городского телемедицинского <br>
                    центра, в том числе распределенного.<br>
                </p>
                <p class="paragraph">
                    Платформа позволяет подключать <br>
                    дистанционные устройства <br>
                    по контролю за здоровьем.
                </p>
            </welcome-description>

            <welcome-description
                    data-services-path="welcomebook"
                    class='description__welcome-diagram_1_1'
            >
                <h3 class="diagramm-title">ЕЦП. СМП</h3>
                <p class="paragraph--link--margin-bottom_16px">
                    скорая медицинская помощь
                </p>
                <p class="paragraph">
                    управление скорой и неотложной <br>
                    медицинской помощью, в том <br>
                    числе санитарной авиации.
                </p>
            </welcome-description>

            <welcome-description
                    data-services-path="welcomebook"
                    class='description__welcome-diagram_1_1'
            >
                <h3 class="diagramm-title">ЭКОСИСТЕМА СЕРВИСОВ ОНКОЛОГИЯ</h3>
                <p class="paragraph--link--margin-bottom_16px">
                    экосистема - набор одновременно<br>
                    независимых и взаимодополняющих<br>

        <div class='section_content'>
            <div class='hasAnimation section_content_item_0'>
                <div class='section_content_header'>
                    <p class='section_content_header_p_left'></p>
                    <p class='section_content_header_p'>график работы</p>
                    <p class='section_content_header_p_right'></p>
                </div>
                <div class='section_content_body--gap_100--center--flex-direction_row--justify-content_space-between--align-items_center--padding-top_7v'>
                    <div class="cotainer__welcome-section_1_4--gap_52--align-self_baseline">
                        <div class="cotainer__welcome-section_2_2">
                            <div class="card__welcome-section_2_2--flex-direction_column--height_initial">
                                <div class='image__welcome-section_2_2--square_77--margin-bottom_12'>
                                    <img src="./this/img/sections/1/4/network-connection 1.svg"/>
                                </div>
                                <p class='paragraph--left--width_402--font-size_24'>
                                    У нас
                                    <span class="bold">
                                        гибридный формат работы,
                                    </span><br>
                                    это означает, что в определенные <br>
                                    дни недели ты можешь работать<br>
                                    вне офиса, соблюдая при этом <br>
                                    установленный рабочий график.
                                </p>
                            </div>

                            <div class="card__welcome-section_2_2--flex-direction_column">
                                <div class='image__welcome-section_2_2--square_77--margin-bottom_12'>
                                    <img src="./this/img/sections/1/4/clock-svgrepo-com 1.svg"/>
                                </div>
                                <p class='paragraph--left--width_439px--font-size_24'>
                                    Обычно рабочий день длится<br>
                                    <span class="bold">
                                        с 10:00 до 19:00
                                    </span>
                                    , но по согласованию <br>
                                    со своим руководителем ты можешь <br>
                                    начинать рабочий день в ином <br>
                                    временном интервале.
                                </p>
                            </div>
                        </div>

                        <div class="cotainer__welcome-section_2_2">
                            <div class="card__welcome-section_2_2--width_100--background_gray--flex-direction_column--border-radius_21--padding_44_73--gap_34--height_327px">
                                <div class="wrapper-example__welcome-section_1_4">
                                    <div class='image__welcome-section_2_0--square_150--margin-left_0'>
                                        <img src="./this/img/sections/1/4/speech-bubble 1.svg"/>
                                    </div>
                                    <p class="paragraph--text-align--align-self_center">
                                        <span class="link">
                                            Я сильно опаздываю, т.к. попал в пробку, переводил <br>
                                            бабушку через дорогу… Что мне делать?
                                        </span>
                                    </p>
                                </div>

                                <p class="paragraph--text-align--font-size_24--line-height_30px">
                                    Позвони своему руководителю и предупреди о происшествии. <br>
                                    Если тебе необходимо отлучиться на некоторое время в течение <br>
                                    рабочего дня или уйти до официального окончания рабочего дня,<br>
                                    обязательно получи на это согласие непосредственного<br>
                                    Руководителя.
                                </p>
                            </div>
                        </div>

                    </div>



                    <div class="card__welcome-section_2_2--flex-direction_column--align-self_baseline">
                        <div class='image__welcome-section_2_2--square_77--margin-bottom_12'>
                            <img src="./this/img/sections/1/4/lunch-svgrepo-com 1.svg"/>
                        </div>
                        <div class="wrapper-description__welcome-section_1_4--width_597">
                            <p class='paragraph--left--width_500--font-size_24--text-transform_initial'>
                                <span class="bold--display_block--text-transform_initial">На обед отводится 1 час</span>
                                Желательно успеть пообедать в период с
                                <span class="link--text-transform_initial"> 12:00 до 15:00</span>.
                            </p>
                            <p class='paragraph--left--width_100p--font-size_24--text-transform_initial'>
                                Если ты привык к домашней кухне, в нашем офисе <br>
                                оборудованы кухни с холодильником,<br>
                                микроволновкой и кофе-машиной, которыми <br>
                                всегда можно воспользоваться.
                            </p>
                            <p class='paragraph--left--width_100p--font-size_24--text-transform_initial'>
                                Если ты вдруг забыл свой обед дома,<br>
                                то не переживай! В офисе стоит вендинговый <br>
                                автомат «Милти»,  в котором ты всегда можешь <br>
                                купить еду!
                            </p>
                            <p class='paragraph--left--width_100p--font-size_24--text-transform_initial'>
                                На 11 этаже башни есть столовая. В нее можно <br>
                                попасть по своему пропуску с 09:00 до 16:00.
                            </p>
                            <p class='paragraph--left--width_100p--font-size_24--text-transform_initial'>
                                О других кафе и ресторанах в башне<br>
                                ты можешь <a href="http://n-tower.ru/#/clients/105.html" class="link">узнать тут.</a>
                            </p>

                                    <h4 class="description__section_1_6--text-align--margin-bottom_22">
                                        зарплата
                                    </h4>
                                    <div class="paragraph__welcome-section_2_0">
                                        <p class="paragraph--left--font-size_24--text-transform_initial--line-height_30px--font-weight_400">
                                            Зарплата выплачивается 2 раза в месяц: <br>за первую половину месяца - <br>
                                            <span class="bold--text-transform_initial">25-го числа текущего месяца, </span><br>за вторую половину - <br>
                                            <span class="bold--display_block--margin-bottom_8--text-transform_initial">10-го числа следующего месяца.</span>
                                            В случае, если у тебя будут вопросы <br>
                                            по расчету и выплате зарплаты, <br>
                                            <span class="--display_block--margin-bottom_8--text-transform_initial">обращайся в бухгалтерию!</span>
                                            Подробнее ты можешь <a class="link" href="https://digitalmsru.sharepoint.com/:b:/g/Ec-otFvkgrJOkqJLpWNEXf0B30WWSkKwTxKvLgp4UASBnw?e=rpzfcJ">узнать тут</a>
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div class="card__welcome-section--width_788--height_640px--flex-grow_1--gap_55--flex-direction_column--background_#F5F5F5--padding_80_88--border-radius_20">

                                <div class="description__welcome-section_2_0">
                                    <h4 class="description__section_1_6--text-align--margin-bottom_22">
                                        отпуск
                                    </h4>
                                    <div class="paragraph__welcome-section_2_0">
                                        <p class="paragraph--left--font-size_22px--text-transform_initial">
                                            По законодательству ты имеешь право на отпуск <br>
                                            <span class="bold--font-size_24px--text-transform_initial">через 6 месяцев работы</span> в компании.<br>
                                            Обычно отпуск делится на 2 части по 14 дней, <br>
                                            но бывают отпуска «4 по 7» и «3 по 10»<br>
                                            <span class="--display_block--margin-bottom_12--text-transform_initial">(мы же понятно объяснили?)</span>
                                            В любом случае, если у тебя есть вопросы <br>по отпуску сначала обратись в отдел персонала, <br>а потом к своему Руководителю.

                                            <p class="paragraph--left--font-size_24--text-transform_initial--line-height_30px">

            <div class='section_content'>
                <div class='hasAnimation section_content_item_0'>
                    <div class='section_content_header'>
                        <p class='section_content_header_p_left'></p>
                        <p class='section_content_header_p'>внутренняя коммуникация</p>
                        <p class='section_content_header_p_right'></p>
                    </div>
                    <div class='section_content_body'>
                        <div class='section_content_body--center--padding_0'>
                            <div class='content__welcome-section_2_0--justify-content_space-between--row-gap_50'>
                                <div class='card__welcome-section_2_0--gap_27--cursor_text'>
                                    <div class='image__welcome-section_2_0--height_104px--width_104px'>
                                        <img src="./this/img/sections/2/0/1c.svg"/>
                                    </div>
                                    <div class='description__welcome-section_2_0'>
                                        <h4 class="description__welcome-section_2_0--text-align--margin-bottom_16px">
                                            1С:Документооборот
                                        </h4>
                                        <div class="paragraph__welcome-section_2_0">
                                            <p class="paragraph--left--font-size_22px--text-transform_initial">
                                                В компании внедрена Система внутреннего документооборота <br>
                                                на базе 1С:Документооборот. Регламенты на бизнес-процессы,<br>
                                                инструкции пользователей по работе с функционалом системы<br>
                                                опубликованы на
                                                <a href="https://portal.digitalms.ru/docs/baza-znaniy/path/" class="link--text-transform_initial--text-decoration_underline">
                                                    корпоративном портале
                                                </a>
                                                .
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                <div class='card__welcome-section_2_0--gap_27--cursor_text'>
                                    <div class='image__welcome-section_2_0--height_104px--width_104px'>
                                        <img src="./this/img/sections/2/0/mail.svg"/>
                                    </div>
                                    <div class='description__welcome-section_2_0--text-align'>
                                        <h4 class="description__welcome-section_2_0--text-align--margin-bottom_16px">
                                            почта
                                        </h4>
                                        <div class="paragraph__welcome-section_2_0">
                                            <p class="paragraph--left--font-size_22px--text-transform_initial">
                                                В компании корпоративная почта является одним из важнейших <br>
                                                инструментов внутренней коммуникации. С ее помощью мы<br>
                                                общаемся с коллегами и партнерам, получаем важные рассылки <br>
                                                и организовываем встречи. Не пропусти важные рассылки! 😉
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class='card__welcome-section_2_0--gap_27--cursor_text'>
                                    <div class='image__welcome-section_2_0--height_104px--width_104px'>
                                        <img src="./this/img/sections/2/0/handshake.svg"/>
                                    </div>

                                    <div class='description__welcome-section_2_0--text-align'>
                                        <h4 class="description__welcome-section_2_0--text-align--margin-bottom_16px">
                                            обращение к коллегам
                                        </h4>
                                        <div class="paragraph__welcome-section_2_0">
                                            <p class="paragraph--left--font-size_22px--text-transform_initial">
                                                Не нужно стесняться спрашивать и обращаться за помощью <br>
                                                к коллегам. Большая часть сотрудников обращается друг к другу<br>
                                                <span class="link --text-transform_initial"> по имени и на "ты"</span>
                                                , а к руководителям -
                                                <span class="link --text-transform_initial"> и на "вы", и на "ты"</span>.
                                                Лучший <br>
                                                способ что-то выяснить – подойти и поговорить.Мы уважительно <br>
                                                относимся друг к другу, поэтому разговариваем вежливо. <br>
                                                Не требуем, не приказываем (в том числе и подчиненным), а просим,<br>
                                                рекомендуем и предлагаем. В кабинетах и openspace – мы <br>
                                                разговариваем не громко и стараемся не мешать коллегам.
                                            </p>

                                            <p class="paragraph--left--font-size_22px--text-transform_initial">

                                            <p class="paragraph--left--font-size_22px--text-transform_initial">
                                                Если тебе необходимо получить канцелярию, например лотки <br>
                                                для документов, или нужно докупить настольную лампу, обратись <br>
