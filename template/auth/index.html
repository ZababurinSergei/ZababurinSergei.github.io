
<template id="auth">
  <auction-tabs
    data-services-path="welcomebook"
  >
    <a slot="title" selected >LogIn</a>
    <a slot="title">SingUp</a>
    <section>
      <auction-auth
        data-services-path="welcomebook"
      >
        <div class="auction-auth">
          <div class="auction-auth__wallet">
            <h2 class="auction-auth__wallet_title">Login</h2>
            <div class="auction-auth__wallet_content">
              Set a single password for all your
              <a
                href="https://zababurinsv.github.io"
                text-decoration="none"
                referrerpolicy="strict-origin"
                target="_blank"
                class="auction-auth__wallet_content_link"
              >
                zArt
              </a>
              accounts.
            </div>
            <div class="auction-auth__create">
              <label for="auction-auth__create_private">
                <h3>Private</h3>
                <div class="auction-auth__create_menu">
                  <div class="auction-auth__create_menu_button">Upload</div>
                  <div class="auction-auth__create_menu_status">The file is not selected.</div>
                </div>
              </label>
              <input id="auction-auth__create_private" type="file">

              <label style="display: none" for="auction-auth__create_public">
                <h3>Public</h3>
                <div class="auction-auth__create_menu">
                  <div class="auction-auth__create_menu_button">Upload</div>
                  <div class="auction-auth__create_menu_status">The file is not selected.</div>
                </div>
              </label>
              <input style="display: none" id="auction-auth__create_public" type="file">

              <label style="display: none" for="auction-auth__create_stage">
                <h3>Stage</h3>
                <div class="auction-auth__create_menu">
                  <div class="auction-auth__create_menu_button">Upload</div>
                  <div class="auction-auth__create_menu_status">The file is not selected.</div>
                </div>
              </label>
              <input style="display: none" id="auction-auth__create_stage" type="file">
            </div>
          </div>

          <div style="display: none" class="auction-auth__password">
            <div class="auction-auth__password_item">
              <label for="auction-auth__password_item_create">
                password
              </label>
              <div class="auction-auth__password_input">
                <input class="auction-auth__password_input_self" id="auction-auth__password_item_create" type="password">
                <div class="auction-auth__password_item_create">
                  <svg viewBox="0 0 14 14" class="auction-auth__password_input_svg">
                    <path fill="currentColor" fill-rule="evenodd" d="M7 2C3.818 2 1.1 3.866 0 6.5 1.1 9.134 3.818 11 7 11s5.9-1.866 7-4.5C12.9 3.866 10.182 2 7 2zm0 7.5c-1.756 0-3.182-1.344-3.182-3s1.426-3 3.182-3 3.182 1.344 3.182 3-1.426 3-3.182 3zm0-4.8c-1.056 0-1.91.804-1.91 1.8S5.945 8.3 7 8.3s1.91-.804 1.91-1.8S8.055 4.7 7 4.7z"></path>
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </auction-auth>
    </section>
    <section>
      <auction-auth
        data-services-path="welcomebook"
      >
        <div class="auction-auth">
          <div class="auction-auth__account">
            <div class="auction-auth__account_item">
              <label class="auction-auth__account_item_label" for="auction-auth__account_name">Name Wallet</label>
              <input class="auction-auth__account_item_input" id="auction-auth__account_name" type="text" placeholder="Enter name for wallet">
            </div>
            <div class="auction-auth__account_item">
              <label class="auction-auth__account_item_label" for="auction-auth__account_type">Select Type</label>
              <select class="auction-auth__account_item_input" id="auction-auth__account_type">
                <option selected value="T">Test Net</option>
                <option value="W">Main Net</option>
              </select>
            </div>
          </div>

          <div class="auction-auth__password">
            <div class="auction-auth__password_item">
              <label for="auction-auth__password_item_create">
                Create password (must be at least 8 characters)
              </label>
              <div class="auction-auth__password_input">
                <input class="auction-auth__password_input_self" id="auction-auth__password_item_create" type="password">
                <div class="auction-auth__password_item_create">
                  <svg viewBox="0 0 14 14" class="auction-auth__password_input_svg">
                    <path fill="currentColor" fill-rule="evenodd" d="M7 2C3.818 2 1.1 3.866 0 6.5 1.1 9.134 3.818 11 7 11s5.9-1.866 7-4.5C12.9 3.866 10.182 2 7 2zm0 7.5c-1.756 0-3.182-1.344-3.182-3s1.426-3 3.182-3 3.182 1.344 3.182 3-1.426 3-3.182 3zm0-4.8c-1.056 0-1.91.804-1.91 1.8S5.945 8.3 7 8.3s1.91-.804 1.91-1.8S8.055 4.7 7 4.7z"></path>
                  </svg>
                </div>
              </div>
            </div>
            <div class="auction-auth__password_item">
              <label for="auction-auth__password_item_confirm">Confirm password</label>
              <div class="auction-auth__password_input">
                <input class="auction-auth__password_input_self" id="auction-auth__password_item_confirm" type="password">
                <div class="auction-auth__password_item_confirm">
                  <svg viewBox="0 0 14 14" class="auction-auth__password_input_svg">
                    <path fill="currentColor" fill-rule="evenodd" d="M7 2C3.818 2 1.1 3.866 0 6.5 1.1 9.134 3.818 11 7 11s5.9-1.866 7-4.5C12.9 3.866 10.182 2 7 2zm0 7.5c-1.756 0-3.182-1.344-3.182-3s1.426-3 3.182-3 3.182 1.344 3.182 3-1.426 3-3.182 3zm0-4.8c-1.056 0-1.91.804-1.91 1.8S5.945 8.3 7 8.3s1.91-.804 1.91-1.8S8.055 4.7 7 4.7z"></path>
                  </svg>
                </div>
              </div>
            </div>
          </div>

          <div class="auction-auth__policy">
            <div class="auction-auth__policy_item">
              <label class="auction-auth__policy_item_label" for="policy-privacy">
                <div class="auction-auth__policy_item_checked">
                  <svg viewBox="0 0 14 14" class="policy-privacy-svg">
                    <g fill="currentColor" fill-rule="evenodd">
                      <path fill="currentColor" d="M10.315 3.5L5.56 8.176 3.68 6.333 2.5 7.492 5.56 10.5l5.94-5.842z"></path>
                    </g>
                  </svg>
                </div>
                <span class="auction-auth__policy_item_span">I have read and agree with the&nbsp;</span>

                <input type="checkbox" id="policy-privacy" style="display: none">
              </label>
              <a href="https://waves.exchange/files/Privacy_Policy_Waves.Exchange.pdf" style="text-decoration:none; "  referrerpolicy="strict-origin" target="_blank" class="policy-privacy-href">Privacy policy</a>
            </div>
            <div class="auction-auth__policy_item">
              <label class="auction-auth__policy_item_label" for="policy-terms">
                <div class="auction-auth__policy_item_checked">
                  <svg viewBox="0 0 14 14" class="policy-terms-svg" display="none">
                    <g fill="currentColor" fill-rule="evenodd">
                      <path fill="currentColor" d="M10.315 3.5L5.56 8.176 3.68 6.333 2.5 7.492 5.56 10.5l5.94-5.842z"></path>
                    </g>
                  </svg>
                </div>
                <span class="auction-auth__policy_item_span">I have read and agree with the&nbsp;</span>
                <input type="checkbox" id="policy-terms" style="display: none">
              </label>
              <a href="https://waves.exchange/files/Terms_Of_Use_Waves.Exchange.pdf" style="text-decoration:none;"  referrerpolicy="strict-origin" target="_blank" class="policy-terms-href">Terms and Conditions</a>
            </div>
          </div>

          <div class="auction-auth__login">
            <div class="auction-auth__login_item">
              <input class="auction-auth__login_item_button" id="auction-auth__login_item_button" type="button" value="Create">
              <label class="auction-auth__login_item_label"  for="auction-auth__login_item_button">
                <span>Attention!</span>
                <div>The data is only stored on your computer.</div>
              </label>
            </div>
            <div class="auction-auth__login_item">
              <div class="auction-auth__login_item_visit">
                If you had an account, visit
                <a href="https://waves.exchange" text-decoration="none" referrerpolicy="strict-origin" target="_blank" class="login-postview-href">
                  zArt
                </a>
                to restore it.
              </div>
              <div class="auction-auth__login_item_connect">
                <div>await</div>
              </div>
            </div>
          </div>
        </div>
      </auction-auth>
    </section>
  </auction-tabs>
  <script type="module">
      import Tabs from '/services/welcomebook/src/component/auction-auth/index.mjs'
      import Auth from '/services/welcomebook/src/component/auction-tabs/index.mjs'
  </script>
</template>
